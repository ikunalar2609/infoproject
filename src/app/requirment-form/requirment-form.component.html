<!-- candidate-form.component.html -->

<div class="form-container">
    <h2>Requirment Form</h2>
    <form [formGroup]="requirmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Role Title:* </label>
        <input type="text" id="title" formControlName="title" required>
        <div *ngIf="requirmentForm.get('title')!.hasError('required') && requirmentForm.get('title')" class="error-message">
        </div>
      </div>
  
      <div class="form-group">
        <label for="type">Type:*</label>
        <input type="text" id="type" formControlName="type" required>
        <div *ngIf="requirmentForm.get('type')!.hasError('required') && requirmentForm.get('type')" class="error-message">
        </div>
      </div>
      <div class="form-group ">
        <label for="experience">Required Experience:*</label>
        <input type="number" id="experience" formControlName="experience" required>
        <div *ngIf="requirmentForm.get('experience')!.hasError('required') && requirmentForm.get('experience')" class="error-message">
        </div>
      </div>
  
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" formControlName="remarks"></textarea>
      </div>
  
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

<div class="list-container">
    <h2>View All Candidates</h2>
    <table class="requirment-table">
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Required Exprience</th>
        <th>Remarks</th>
      </tr>
      <tr *ngFor="let requirment of requirment">
        <td>{{ requirment.title }}</td>
        <td>{{ requirment.type }}</td>
        <td>{{ requirment.experience }}</td>
        <td>{{ requirment.remarks }}</td>
      </tr>
    </table>
  </div>
